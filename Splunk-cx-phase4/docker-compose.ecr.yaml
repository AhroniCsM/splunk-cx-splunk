version: '3.8'

services:
  # Python Application - writes logs to file ONLY
  python-app:
    image: 104013952213.dkr.ecr.us-east-1.amazonaws.com/splunk-phase4-app:latest
    container_name: python-app-phase4
    environment:
      - LOG_FILE=/var/log/myapp/application.log
      - LOG_INTERVAL_SECONDS=30
    volumes:
      - app-logs:/var/log/myapp  # Shared volume
    networks:
      - phase4-network
    restart: unless-stopped

  # Splunk Universal Forwarder - reads from file, sends to Splunk
  splunk-forwarder:
    image: 104013952213.dkr.ecr.us-east-1.amazonaws.com/splunk-phase4-forwarder:latest
    platform: linux/amd64
    container_name: splunk-forwarder-phase4
    volumes:
      - app-logs:/var/log/myapp:ro  # Read-only access to app logs
    networks:
      - phase4-network
    restart: unless-stopped
    depends_on:
      - python-app

  # OpenTelemetry Collector - reads from file, sends to Coralogix
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector-phase4
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
      - app-logs:/var/log/myapp:ro  # Read-only access to app logs
    ports:
      - "4327:4317"   # OTLP gRPC receiver
      - "4328:4318"   # OTLP HTTP receiver
      - "8898:8888"   # Prometheus metrics exposed by the collector
    environment:
      - CORALOGIX_DOMAIN=eu2.coralogix.com
      - CORALOGIX_PRIVATE_KEY=YOUR_CORALOGIX_PRIVATE_KEY
      - CORALOGIX_APPLICATION_NAME=MyApp-Phase4
      - CORALOGIX_SUBSYSTEM_NAME=Docker
    networks:
      - phase4-network
    restart: unless-stopped
    depends_on:
      - python-app

volumes:
  app-logs:  # Shared volume for log file

networks:
  phase4-network:
    driver: bridge

