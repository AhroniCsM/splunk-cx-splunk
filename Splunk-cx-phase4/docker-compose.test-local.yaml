version: '3.8'

# Phase 4 LOCAL TEST - Skip Splunk UF (ARM Mac limitation)
# Test: App → File → OTEL → Splunk + Coralogix

services:
  # Python Application - writes logs to file ONLY
  python-app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: python-app-phase4-test
    environment:
      - LOG_FILE=/var/log/myapp/application.log
      - LOG_INTERVAL_SECONDS=30
    volumes:
      - app-logs:/var/log/myapp  # Shared volume
    networks:
      - phase4-test-network
    restart: unless-stopped

  # OpenTelemetry Collector - reads from file, sends to BOTH Splunk + Coralogix
  # Using Phase 3 config (sends to both destinations)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector-phase4-test
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./otel-collector-config-test.yaml:/etc/otelcol-contrib/config.yaml
      - app-logs:/var/log/myapp:ro  # Read-only access to app logs
    ports:
      - "4337:4317"   # OTLP gRPC receiver
      - "4338:4318"   # OTLP HTTP receiver
      - "8908:8888"   # Prometheus metrics
    environment:
      - SPLUNK_HEC_TOKEN=YOUR_SPLUNK_HEC_TOKEN
      - SPLUNK_HEC_URL=https://your-instance.splunkcloud.com:8088
      - CORALOGIX_DOMAIN=eu2.coralogix.com
      - CORALOGIX_PRIVATE_KEY=YOUR_CORALOGIX_PRIVATE_KEY
      - CORALOGIX_APPLICATION_NAME=MyApp-Phase4-Test
      - CORALOGIX_SUBSYSTEM_NAME=Docker
    networks:
      - phase4-test-network
    restart: unless-stopped
    depends_on:
      - python-app

volumes:
  app-logs:  # Shared volume for log file

networks:
  phase4-test-network:
    driver: bridge

