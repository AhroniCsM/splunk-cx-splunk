version: '3.8'

# Phase 4: Splunk UF → Phase 3 OTEL → Splunk + Coralogix
# Requires Phase 3 OTEL to be running on host (localhost:8089)

services:
  # Python Application - writes logs to file ONLY
  python-app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: python-app-phase4-uf
    environment:
      - LOG_FILE=/var/log/myapp/application.log
      - LOG_INTERVAL_SECONDS=30
    volumes:
      - app-logs:/var/log/myapp
    networks:
      - phase4-uf-network
    restart: unless-stopped

  # Splunk Universal Forwarder - reads file, sends HEC to Phase 3 OTEL
  splunk-forwarder:
    build:
      context: .
      dockerfile: Dockerfile.splunk-hec
      platforms:
        - linux/amd64
    platform: linux/amd64
    container_name: splunk-uf-phase4
    volumes:
      - app-logs:/var/log/myapp:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - phase4-uf-network
    restart: unless-stopped
    depends_on:
      - python-app

volumes:
  app-logs:

networks:
  phase4-uf-network:
    driver: bridge

