receivers:
  # Splunk HEC Receiver - receives from customer's app
  # Customer changes endpoint to point here instead of Splunk Cloud
  splunk_hec:
    endpoint: 0.0.0.0:8088
    access_token_passthrough: true

processors:
  batch:
    timeout: 10s
    send_batch_size: 100

  resource:
    attributes:
      - key: environment
        value: production
        action: upsert
      - key: phase
        value: "4"
        action: upsert

  attributes:
    actions:
      - key: collector
        value: ec2-otel-collector
        action: insert

exporters:
  # Splunk HEC Exporter
  # ⚠️ Requires "Indexer Acknowledgment" to be DISABLED in Splunk HEC token settings
  splunk_hec/logs:
    token: "YOUR_SPLUNK_HEC_TOKEN"
    endpoint: "https://your-instance.splunkcloud.com:8088"
    source: "ec2-otel"
    sourcetype: "python:phase4:ec2"
    index: "main"
    disable_compression: false
    timeout: 30s
    tls:
      insecure_skip_verify: true

  # Coralogix Exporter - always works!
  coralogix:
    domain: "eu2.coralogix.com"
    private_key: "YOUR_CORALOGIX_PRIVATE_KEY"
    application_name: "ec2-classic-integration"
    subsystem_name: "central-collector"
    timeout: 30s

  # Debug exporter
  debug:
    verbosity: normal
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    logs:
      receivers: [splunk_hec]  # Receive HEC from customer app / Splunk UF
      processors: [batch, resource, attributes]
      exporters: [splunk_hec/logs, coralogix, debug]  # Forward to BOTH!

  telemetry:
    logs:
      level: info

