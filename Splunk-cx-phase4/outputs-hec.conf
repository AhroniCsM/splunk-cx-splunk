# Splunk Universal Forwarder - HEC Output Configuration
# Sends to Phase 3 OTEL Collector (which forwards to Splunk + Coralogix)

[default]
defaultGroup = otel_hec

# Send via HEC to Phase 3 OTEL Collector
[httpout:otel_hec]
uri = http://host.docker.internal:8089/services/collector
token = YOUR_SPLUNK_HEC_TOKEN
# Note: Use same token as Phase 3
# OTEL will forward to both Splunk and Coralogix

# Disable compression for better compatibility
compressed = false

# Retry settings
maxConnectionsPerHost = 2

