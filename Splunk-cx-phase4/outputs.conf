# Splunk Universal Forwarder - Outputs Configuration
# This tells Splunk where to send the logs

[tcpout]
defaultGroup = splunk_cloud_group

[tcpout:splunk_cloud_group]
server = your-instance.splunkcloud.com:9997
# Use your Splunk Cloud credentials
# Note: You may need to configure this in Splunk Cloud to allow forwarder connections
# Alternative: Use HEC output if TCP is not enabled

# Optional: Enable SSL for secure transmission
# sslVerifyServerCert = false
# sslCommonNameToCheck = 
# compressed = true

