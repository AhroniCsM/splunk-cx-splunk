# Splunk Universal Forwarder - TCP Output Configuration
# Phase 5: Traditional TCP forwarding to Splunk Cloud

[tcpout]
defaultGroup = splunk_cloud_tcp

[tcpout:splunk_cloud_tcp]
server = your-instance.splunkcloud.com:9997

# Compression for efficiency
compressed = true

# SSL/TLS Configuration (if required by Splunk Cloud)
# Note: Splunk Cloud typically requires SSL for TCP inputs
# useSSL = true
# sslVerifyServerCert = false

