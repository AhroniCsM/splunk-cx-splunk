version: '3.8'

services:
  # Python application - writes logs to file
  python-app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: python-app-phase6
    environment:
      - LOG_FILE=/var/log/myapp/application.log
      - LOG_INTERVAL_SECONDS=30
    volumes:
      - app-logs:/var/log/myapp  # Shared volume for logs
    networks:
      - phase6-network
    restart: unless-stopped

  # OTEL Collector - tcplog receiver (EXPERIMENTAL)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector-phase6
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - "9997:9997"   # TCP receiver for Splunk UF
      - "8098:8088"   # HEC receiver (fallback)
      - "4327:4317"   # OTLP gRPC
      - "4328:4318"   # OTLP HTTP
      - "8898:8888"   # Prometheus metrics
    environment:
      - SPLUNK_HEC_TOKEN=YOUR_SPLUNK_HEC_TOKEN
      - SPLUNK_HEC_URL=https://your-instance.splunkcloud.com:8088
      - CORALOGIX_DOMAIN=eu2.coralogix.com
      - CORALOGIX_PRIVATE_KEY=YOUR_CORALOGIX_PRIVATE_KEY
      - CORALOGIX_APPLICATION_NAME=MyApp-Phase6-TCP-Experimental
      - CORALOGIX_SUBSYSTEM_NAME=Docker
    networks:
      - phase6-network
    restart: unless-stopped
    depends_on:
      - python-app

  # Splunk Universal Forwarder - sends TCP to OTEL
  splunk-forwarder:
    build:
      context: .
      dockerfile: Dockerfile.splunk
      platforms:
        - linux/amd64
    platform: linux/amd64  # Force x86_64 for Splunk UF
    container_name: splunk-uf-phase6-tcp
    volumes:
      - app-logs:/var/log/myapp:ro  # Read-only access to app logs
    networks:
      - phase6-network
    restart: unless-stopped
    depends_on:
      - python-app
      - otel-collector

volumes:
  app-logs:  # Shared volume for log file

networks:
  phase6-network:
    driver: bridge

