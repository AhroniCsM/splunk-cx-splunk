# Phase 6 - Using OFFICIAL Splunk Universal Forwarder Image
# Properly configured based on Splunk documentation
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: splunk-uf-config
  namespace: default
data:
  inputs.conf: |
    [monitor:///var/log/myapp/application.log]
    disabled = false
    sourcetype = python:phase6:k8s
    index = main

  outputs.conf: |
    [tcpout]
    defaultGroup = default-autolb-group
    
    [tcpout:default-autolb-group]
    server = YOUR_OTEL_IP:9997

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: splunk-phase6-official
  labels:
    app: splunk-phase6-official
spec:
  replicas: 1
  selector:
    matchLabels:
      app: splunk-phase6-official
  template:
    metadata:
      labels:
        app: splunk-phase6-official
    spec:
      volumes:
        - name: app-logs
          emptyDir: {}
        - name: splunk-config
          configMap:
            name: splunk-uf-config
        - name: splunk-etc
          emptyDir: {}
      
      # Init container to set up Splunk configs
      initContainers:
        - name: setup-splunk-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              echo "Copying Splunk configuration files..."
              mkdir -p /splunk-etc/system/local
              cp /config-source/inputs.conf /splunk-etc/system/local/inputs.conf
              cp /config-source/outputs.conf /splunk-etc/system/local/outputs.conf
              echo "Configuration files copied successfully"
              ls -la /splunk-etc/system/local/
          volumeMounts:
            - name: splunk-config
              mountPath: /config-source
            - name: splunk-etc
              mountPath: /splunk-etc

      containers:
        # Python app writing logs
        - name: app
          image: 104013952213.dkr.ecr.us-east-1.amazonaws.com/splunk-phase6-app:latest
          env:
            - name: LOG_FILE
              value: /var/log/myapp/application.log
            - name: LOG_INTERVAL_SECONDS
              value: "30"
          volumeMounts:
            - name: app-logs
              mountPath: /var/log/myapp
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
        
        # OFFICIAL Splunk Universal Forwarder
        - name: splunk-forwarder
          image: splunk/universalforwarder:latest
          env:
            - name: SPLUNK_START_ARGS
              value: "--accept-license"
            - name: SPLUNK_PASSWORD
              value: "changeme123"
            - name: SPLUNK_GENERAL_TERMS
              value: "--accept-sgt-current-at-splunk-com"
          volumeMounts:
            - name: app-logs
              mountPath: /var/log/myapp
              readOnly: true
            - name: splunk-etc
              mountPath: /opt/splunkforwarder/etc/system/local
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: splunk-phase6-official
  labels:
    app: splunk-phase6-official
spec:
  selector:
    app: splunk-phase6-official
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

