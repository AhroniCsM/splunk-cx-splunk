# Phase 6 - RAW TCP Mode with Official Splunk Image (v2)
# Uses lifecycle hook to copy configs after startup
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: splunk-uf-raw-tcp-config-v2
  namespace: default
data:
  outputs.conf: |
    [tcpout]
    defaultGroup = otel_raw_tcp
    
    [tcpout:otel_raw_tcp]
    server = YOUR_OTEL_IP:9997
    sendCookedData = false
  
  inputs.conf: |
    [monitor:///var/log/myapp/application.log]
    disabled = false
    sourcetype = python:phase6:k8s
    index = main
  
  copy-configs.sh: |
    #!/bin/bash
    echo "Waiting for Splunk to initialize..."
    sleep 30
    echo "Copying RAW TCP configuration..."
    cp /mnt/splunk-config/outputs.conf /opt/splunkforwarder/etc/system/local/outputs.conf
    cp /mnt/splunk-config/inputs.conf /opt/splunkforwarder/etc/system/local/inputs.conf
    echo "Restarting Splunk to apply configuration..."
    /opt/splunkforwarder/bin/splunk restart
    echo "Configuration applied with sendCookedData=false!"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: splunk-phase6-raw-tcp-v2
  labels:
    app: splunk-phase6-raw-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: splunk-phase6-raw-v2
  template:
    metadata:
      labels:
        app: splunk-phase6-raw-v2
    spec:
      volumes:
        - name: app-logs
          emptyDir: {}
        - name: splunk-config
          configMap:
            name: splunk-uf-raw-tcp-config-v2
            defaultMode: 0755
      
      containers:
        # Python app writing logs
        - name: app
          image: 104013952213.dkr.ecr.us-east-1.amazonaws.com/splunk-phase6-app:latest
          env:
            - name: LOG_FILE
              value: /var/log/myapp/application.log
            - name: LOG_INTERVAL_SECONDS
              value: "30"
          volumeMounts:
            - name: app-logs
              mountPath: /var/log/myapp
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
        
        # OFFICIAL Splunk Universal Forwarder
        - name: splunk-forwarder
          image: splunk/universalforwarder:latest
          env:
            - name: SPLUNK_START_ARGS
              value: "--accept-license"
            - name: SPLUNK_PASSWORD
              value: "changeme123"
            - name: SPLUNK_GENERAL_TERMS
              value: "--accept-sgt-current-at-splunk-com"
          volumeMounts:
            - name: app-logs
              mountPath: /var/log/myapp
              readOnly: true
            - name: splunk-config
              mountPath: /mnt/splunk-config
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    sleep 30
                    cp /mnt/splunk-config/outputs.conf /opt/splunkforwarder/etc/system/local/outputs.conf
                    cp /mnt/splunk-config/inputs.conf /opt/splunkforwarder/etc/system/local/inputs.conf
                    /opt/splunkforwarder/bin/splunk restart
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: splunk-phase6-raw-tcp-v2
  labels:
    app: splunk-phase6-raw-v2
spec:
  selector:
    app: splunk-phase6-raw-v2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

