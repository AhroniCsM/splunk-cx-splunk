# Splunk Universal Forwarder outputs.conf
# Phase 6 - RAW TCP mode (sendCookedData=false)
# This sends plain text instead of Splunk's binary cooked protocol

[tcpout]
defaultGroup = otel_raw_tcp

[tcpout:otel_raw_tcp]
server = YOUR_OTEL_IP:9997
sendCookedData = false
# Send RAW (unprocessed) data instead of cooked (binary) format
# This makes the data compatible with OTEL tcplog receiver

