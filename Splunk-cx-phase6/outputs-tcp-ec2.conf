# Splunk Universal Forwarder - TCP Output to EC2 OTEL
# Phase 6: TCP to tcplog receiver on EC2

[tcpout]
defaultGroup = ec2_otel_tcp

[tcpout:ec2_otel_tcp]
# Sending to EC2 OTEL tcplog receiver on port 9997
server = YOUR_OTEL_IP:9997

# TCP settings
compressed = false
sendCookedData = true

# Connection settings
maxQueueSize = 7MB

