# Splunk Universal Forwarder - TCP Output Configuration
# Phase 6: Experimental - Sending Splunk TCP to OTEL tcplog receiver

[tcpout]
defaultGroup = otel_tcp_receiver

[tcpout:otel_tcp_receiver]
# Sending to OTEL tcplog receiver on port 9997
server = otel-collector-phase6:9997

# Compression
compressed = false

# TCP settings
sendCookedData = true

